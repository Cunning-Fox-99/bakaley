<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

<header class="header container">

    <div class="header__columns">

        <div class="header__column header__column--1">
            <a href="#" class="header__link">Home</a>
            <a href="#" class="header__link">Products</a>
            <a href="#" class="header__link">My Lists</a>
            <a href="#" class="header__link">Sales & Discounts</a>
        </div>
        <div class="header__column header__column--2">

            <div class="header__cart">
                <img src="svg/cart.svg" alt="">
                <span>2 items</span>
            </div>

            <a href="#" class="header__login">Sign in</a>

        </div>

    </div>

</header>

<main class="s-main">

    <div class="intro-block">

        <div class="intro-block__wrapper container">

            <h1 class="intro-block__title">YOU CAN <span class="red">SAVE</span> <span class="yellow">UP TO 50$</span>
                <br> ON AVERAGE SMART GROCERY SHOPPING</h1>
            <span class="intro-block__description">Plan your shopping, find cheapest grocery prices and save more. </span>

            <div class="filter">

                <div class="filter__column filter__column--1">

                    <lable class="filter__input"> City
                        <select type="text" placeholder="">
                            <option value="">Hamilton</option>
                            <option value="">Hamilton</option>
                            <option value="">Hamilton</option>
                        </select>
                    </lable>

                    <lable class="filter__input"> Region
                        <select type="text" placeholder="">
                            <option value="">Whitiora</option>
                            <option value="">Whitiora</option>
                            <option value="">Whitiora</option>
                        </select>
                    </lable>

                </div>

                <div class="filter__column filter__column--2">

                    <div class="filter__region-image-wrapper">
                        <img src="svg/location.svg" alt="" class="filter__region-image">
                    </div>
                    <span class="filter__location-text">Find on the map</span>


                </div>

                <div class="filter__column filter__column--3">

                    <span class="filter__store-text">Store</span>

                    <div class="filter__store-image-wrapper">
                        <img src="img/store-1.jpg" alt="">
                        <img src="img/store-2.jpg" alt="">
                    </div>

                </div>

                <div class="filter__button button">Let's assemble the cart <img src="svg/arrow-right.svg" alt=""></div>

            </div>

        </div>

    </div>

</main>

<footer class="footer">

</footer>

</body>

</html>
